apiVersion: v2
name: litlyx
description: A Helm chart for Litlyx analytics platform
type: application
version: 0.1.0
appVersion: "latest"

dependencies:
  - name: mongodb
    version: 13.18.5
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: redis
    version: 18.1.5
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

maintainers:
  - name: florianspk
    email: florian@florianspk.fr

keywords:
  - analytics
  - monitoring
  - dashboard
  - metrics
